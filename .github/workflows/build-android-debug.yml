name: Build Android App Debug

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_aab:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '11'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install NPM Packages
      working-directory: app
      run: npm i

    - name: Build Android App AAB
      working-directory: app/android
      run: ./gradlew bundleDebug
          
    - name: Upload AAB
      uses: actions/upload-artifact@v4
      with:
        name: app-debug.aab
        path: app/android/app/build/outputs/bundle/release/app-debug.aab

  build_apk:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '11'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install NPM Packages
      working-directory: app
      run: npm i

    - name: Build Android App APK
      working-directory: app/android
      run: ./gradlew assembleDebug
          
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug.apk
        path: app/android/app/build/outputs/bundle/release/app-debug.apk
